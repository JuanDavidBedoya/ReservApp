<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">

  <!-- Contenido principal (grid de dos columnas), posicionado sobre el fondo con z-10 -->
  <div class="z-10 grid w-full max-w-7xl grid-cols-1 gap-8 md:grid-cols-3">

    <!-- Card izquierda (Perfil) -->
    <div class="flex flex-col items-center rounded-2xl bg-[#1a1a1a] p-20 shadow-lg">
      <!-- Imagen de perfil -->
      <div class="mb-4 flex h-40 w-40 items-center justify-center rounded-full bg-[#4e4e4e] text-lg font-semibold text-white">
        Foto
      </div>

      <!-- Datos del usuario -->
      <div class="space-y-2 text-center">
        <h2 class="text-2xl font-bold text-white">{{ user.nombre }}</h2>
        <p class="text-gray-300">{{ user.correo }}</p>
        <p class="text-gray-400">{{ user.telefono }}</p>
      </div>
    </div>

    <!-- Card derecha (Formulario de actualización) -->
    <div class="rounded-2xl bg-[#1a1a1a] p-8 shadow-lg md:col-span-2">
      <h2 class="mb-6 text-2xl font-bold text-white">Actualizar Datos</h2>

      <form class="space-y-4" (ngSubmit)="actualizarDatos()">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label class="mb-1 block text-sm text-gray-400">Nombre</label>
            <input type="text" [(ngModel)]="formData.nombre" name="nombre" class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none focus:border-[#ffffff]">
          </div>

          <div>
            <label class="mb-1 block text-sm text-gray-400">Correo</label>
            <input type="email" [(ngModel)]="formData.correo" name="correo" class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none focus:border-[#ffffff]">
          </div>

          <div>
            <label class="mb-1 block text-sm text-gray-400">Contraseña</label>
            <input type="password" [(ngModel)]="formData.password" name="password" class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none focus:border-[#ffffff]">
          </div>

          <div>
            <label class="mb-1 block text-sm text-gray-400">Verificar Contraseña</label>
            <input type="password" [(ngModel)]="formData.confirmarPassword" name="confirmarPassword" class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none focus:border-[#ffffff]">
          </div>

          <div class="md:col-span-2">
            <label class="mb-1 block text-sm text-gray-400">Teléfono</label>
            <input type="tel" [(ngModel)]="formData.telefono" name="telefono" class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none focus:border-[#ffffff]">
          </div>
        </div>

        <div class="mt-8 flex justify-center gap-6">
          <button
            type="submit"
            class="mt-6 rounded-lg bg-white px-6 py-3 font-semibold text-[#0d0d0d] shadow-md transition hover:bg-gray-200">
            Actualizar Datos
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
