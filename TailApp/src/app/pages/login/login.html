<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center rounded-3xl bg-transparent shadow-xl">
  
  <div class="z-10 hidden flex-col self-center text-gray-300 sm:max-w-4xl lg:flex lg:px-14 xl:max-w-md">
    <div class="self-start">
      <h1 class="my-3 text-4xl font-semibold text-white">Bienvenido de nuevo</h1>
      <p class="pr-3 text-sm opacity-75 text-white">
        Inicia sesión para gestionar tus reservas y disfrutar de una experiencia única en nuestro restaurante.
      </p>
    </div>
  </div>

  <div class="z-10 flex justify-center self-center">
    <div class="mx-auto w-96 rounded-3xl bg-white p-12 border-2 border-black">
      <div class="mb-7">
        <h3 class="text-2xl font-semibold text-gray-800">Iniciar Sesión</h3>
        <p class="text-black">
          ¿No tienes una cuenta?
          <a href="/registro" class="text-sm text-gray-950 hover:text-gray-700">Regístrate</a>
        </p>
      </div>
      
      <div class="space-y-6">
        <div>
          <input [(ngModel)]="cedula"
            type="text" 
            placeholder="Cédula" 
            name="cedula"
            class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"
          />
        </div>

        <div>
          <input [(ngModel)]="contrasena"
            type="password" 
            placeholder="Contraseña" 
            name="password"
            class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="ml-auto text-sm">
            <a routerLink="/forgot-password" class="text-black hover:text-gray-700">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div>
          <button (click) = "login()" type="button" class="w-full cursor-pointer justify-center rounded-lg bg-gray-800 p-3 font-semibold tracking-wide text-gray-100 transition duration-500 ease-in hover:bg-black">
            Iniciar Sesión
          </button>
        </div>
      </div>
      <div class="my-5 flex items-center justify-center space-x-2">
        <span class="h-px w-16 bg-gray-200"></span>
        <span class="font-normal text-gray-400">o</span>
        <span class="h-px w-16 bg-gray-200"></span>
      </div>
    </div>
  </div>
</div>
