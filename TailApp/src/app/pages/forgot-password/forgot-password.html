<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">

  <div class="z-10 w-full max-w-md rounded-2xl bg-neutral-900 p-8 shadow-lg border border-neutral-800">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-white mb-2">¿Olvidaste tu contraseña?</h2>
      <p class="text-neutral-400 mb-6">No te preocupes. Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="correo" class="block text-sm font-medium text-neutral-300 mb-1">Correo Electrónico</label>
        <input
          id="correo"
          name="correo"
          type="email"
          [(ngModel)]="correo"
          required
          class="w-full rounded-lg border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 focus:border-white focus:outline-none focus:ring-1 focus:ring-white"
          placeholder="tu.correo@ejemplo.com"
        >
      </div>

      @if (mensaje) {
        <div 
          [ngClass]="{
            'bg-green-500/20 text-green-300': !esError,
            'bg-red-500/20 text-red-300': esError
          }"
          class="rounded-md p-3 text-center text-sm"
        >
          {{ mensaje }}
        </div>
      }

      <div>
        <button
          type="submit"
          class="w-full rounded-lg bg-white py-3 font-semibold text-neutral-900 shadow-md transition hover:bg-neutral-200 disabled:cursor-not-allowed disabled:bg-neutral-600"
        >
          Enviar Enlace
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/login" class="text-sm text-neutral-400 hover:text-white transition">
        &larr; Volver a Iniciar Sesión
      </a>
    </div>
  </div>
</div>
