
<div class="relative flex min-h-screen items-center justify-center p-4">
  <div class="z-10 w-full max-w-4xl rounded-2xl bg-neutral-900 p-8 shadow-lg border border-neutral-800">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Mis Reservas</h1>

    <div *ngIf="loading" class="text-center text-gray-400">Cargando reservas...</div>
    <div *ngIf="error" class="text-center text-red-400">Error al cargar tus reservas</div>
    <div *ngIf="!loading && !error && reservas.length === 0" class="text-center text-gray-400">
      No tienes reservas registradas.
    </div>

    <div *ngIf="!loading && !error && reservas.length > 0" class="w-full space-y-4">
      <div
        *ngFor="let reserva of reservas"
        class="flex flex-col sm:flex-row justify-between items-center bg-neutral-800 p-4 rounded-xl shadow-md hover:bg-neutral-700 transition-all border border-neutral-700"
      >
        <div class="text-sm text-gray-300">
          <p><strong>ID:</strong> {{ reserva.idReserva }}</p>
          <p><strong>Fecha:</strong> {{ reserva.fecha }}</p>
          <p><strong>Hora:</strong> {{ reserva.hora }}</p>
          <p><strong>Personas:</strong> {{ reserva.numeroPersonas }}</p>
          <p><strong>Estado:</strong>
            <span
              [ngClass]="{
                'text-green-400': reserva.nombreEstado === 'Confirmada',
                'text-blue-400': reserva.nombreEstado === 'Pagada',
                'text-yellow-400': reserva.nombreEstado === 'Pendiente',
                'text-red-400': reserva.nombreEstado === 'Cancelada'
              }"
            >
              {{ reserva.nombreEstado }}
            </span>
          </p>
        </div>

        <button
          (click)="verReserva(reserva.idReserva!)"
          class="mt-4 sm:mt-0 bg-white hover:bg-gray-200 text-black font-semibold py-2 px-4 rounded-lg transition-all"
        >
          Ver reserva
        </button>
      </div>
    </div>
  </div>
</div>
