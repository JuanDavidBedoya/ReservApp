<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">

  <!-- Contenido principal, posicionado sobre el fondo con z-10 -->
  <div class="z-10 grid w-full max-w-7xl grid-cols-1 gap-8 md:grid-cols-3">

    <!-- Card calendario -->
    <div class="flex flex-col items-center rounded-2xl bg-[#1a1a1a] p-8 shadow-lg">
      <h2 class="mb-4 text-2xl font-bold text-white">Selecciona la Fecha</h2>

      <input
        type="date"
        [(ngModel)]="reservaData.fecha"
        (ngModelChange)="onChange()"
        class="w-full cursor-pointer rounded border border-[#4e4e4e] bg-[#0d0d0d] p-3 text-white outline-none focus:border-[#ffffff]"
      >
    </div>

    <div class="rounded-2xl bg-[#1a1a1a] p-28 shadow-lg md:col-span-2">
      <h2 class="mb-6 text-2xl font-bold text-white">Detalles de la Reserva</h2>

      <form class="space-y-4" (ngSubmit)="realizarReserva()">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label class="mb-1 block text-sm text-gray-400">Cédula</label>
            <input
              type="text"
              [(ngModel)]="reservaData.cedula"
              name="cedula"
              (ngModelChange)="onChange()"
              class="w-full appearance-none rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 outline-none focus:border-[#ffffff]">
          </div>

          <div>
            <label class="mb-1 block text-sm text-gray-400">Número de Personas</label>
            <input
              type="number"
              min="1"
              [(ngModel)]="reservaData.personas"
              name="personas"
              (ngModelChange)="onChange()"
              class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 outline-none focus:border-[#ffffff]">
          </div>

          <div class="md:col-span-2">
            <label class="mb-1 block text-sm text-gray-400">Hora de la Reserva</label>
            <input
              type="time"
              [(ngModel)]="reservaData.hora"
              name="hora"
              (ngModelChange)="onChange()"
              class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 outline-none focus:border-[#ffffff]">
          </div>
        </div>

        <!-- Botones centrados -->
        <div class="mt-8 flex justify-center gap-6">
          <button
            type="submit"
            [disabled]="!formValid"
            class="rounded-lg bg-white px-6 py-3 font-semibold text-[#0d0d0d] shadow-md transition hover:bg-gray-200 disabled:cursor-not-allowed disabled:bg-gray-600">
            Realizar Reserva
          </button>

          <button
            type="button"
            (click)="cancelar()"
            class="rounded-lg bg-[#4e4e4e] px-6 py-3 font-semibold text-white shadow-md transition hover:bg-[#3a3a3a]">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
