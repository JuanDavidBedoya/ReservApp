<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<!-- Se envuelve en un tag <form> para manejar el envío con (ngSubmit) -->
<form (ngSubmit)="enviarComentario()" class="relative flex min-h-screen items-center justify-center p-4">

  <div class="z-10 w-full max-w-lg flex-col gap-6 rounded-2xl bg-[#1a1a1a] p-8 shadow-xl">

    <h1 class="text-center text-3xl font-bold text-[#ffffff]">Deja tu comentario</h1>
    <p class="text-center text-gray-400">Cuéntanos cómo fue tu experiencia con la reserva</p>

    <!-- Valoración de estrellas -->
    <div class="mt-4 flex items-center justify-center gap-2">
      @for (star of stars; track $index) {
        <svg
          (click)="setRating($index + 1)"
          [ngClass]="{
            'text-yellow-400 scale-110': $index < rating,
            'text-gray-700': $index >= rating
          }"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-10 w-10 cursor-pointer transition-transform duration-200 hover:scale-125"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c.384 0 .735.216.9.558l2.262 4.583 5.06.736a.937.937 0 01.518 1.598l-3.662 3.572.864 5.04a.937.937 0 01-1.36.986L12 17.347l-4.582 2.414a.937.937 0 01-1.36-.986l.864-5.04-3.662-3.572a.937.937 0 01.518-1.598l5.06-.736 2.262-4.583A.937.937 0 0112 2.25z"
            clip-rule="evenodd"
          />
        </svg>
      }
    </div>

    <!-- Campo de comentario -->
    <textarea
      [(ngModel)]="comentario"
      name="comentario"
      rows="4"
      class="mt-6 w-full rounded-xl border border-[#4e4e4e] bg-[#0d0d0d] p-3 text-white outline-none resize-none focus:border-[#ffffff]"
      placeholder="Escribe tu comentario aquí..."
    ></textarea>

    <!-- Botones -->
    <div class="mt-4 flex justify-center gap-6">
      <!-- El botón de Enviar ahora es de tipo 'submit' para que funcione con el formulario -->
      <button
        type="submit"
        class="rounded-xl bg-[#ffffff] px-6 py-2 font-semibold text-black transition duration-200 hover:bg-[#cccccc]"
      >
        Enviar
      </button>

      <button
        type="button"
        (click)="cancelar()"
        class="rounded-xl bg-[#4e4e4e] px-6 py-2 font-semibold text-[#ffffff] transition duration-200 hover:bg-[#3a3a3a]"
      >
        Cancelar
      </button>
    </div>
  </div>
</form>

</svg>
