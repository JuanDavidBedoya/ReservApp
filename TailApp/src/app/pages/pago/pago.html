<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">
  <div class="z-10 w-full max-w-md rounded-2xl bg-[#1a1a1a] p-8 shadow-lg">
    <h2 class="mb-6 text-center text-2xl font-bold text-[#ffffff]">Detalles del Pago</h2>

    <form [formGroup]="paymentForm" (ngSubmit)="procederPago()" class="space-y-4">
      <div>
        <label class="mb-1 block text-sm text-gray-400">ID de Reserva</label>
        <input
          type="text"
          formControlName="idReserva"
          class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-gray-300 outline-none"
          readonly
        />
      </div>

      <div>
        <label class="mb-1 block text-sm text-gray-400">Monto (COP)</label>
        <input
          type="text"
          formControlName="monto"
          class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-gray-300 outline-none"
          readonly
        />
      </div>

      <div>
        <label class="mb-1 block text-sm text-gray-400">Método de Pago</label>
        <select
          formControlName="metodoPago"
          class="w-full rounded border border-[#4e4e4e] bg-[#0d0d0d] p-2 text-white outline-none"
        >
          <option value="">Seleccione un método</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Davivienda">Davivienda</option>
          <option value="Bancolombia">Bancolombia</option>
        </select>
      </div>

      <div class="mt-6 flex justify-center space-x-4">
        <button
          type="submit"
          class="rounded-lg bg-white px-6 py-3 font-semibold text-[#0d0d0d] shadow-md transition hover:bg-gray-200"
          [disabled]="cargando"
        >
          {{ cargando ? 'Procesando...' : 'Proceder con el Pago' }}
        </button>

        <button
          type="button"
          (click)="cancelar()"
          class="rounded-lg bg-[#4e4e4e] px-6 py-3 font-semibold text-white shadow-md transition hover:bg-[#2e2e2e]"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
