<section class="min-h-[calc(101.9vh-6rem)] bg-[#ffffff] text-white flex flex-col items-center pt-80">
  <div class="max-w-md w-full bg-[#1a1a1a] p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-[#ffffff] mb-6 text-center">Detalles del Pago</h2>

    <form [formGroup]="paymentForm" (ngSubmit)="procederPago()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm text-gray-400">ID de Reserva</label>
        <input
          type="text"
          formControlName="idReserva"
          class="w-full p-2 rounded bg-[#0d0d0d] border border-[#4e4e4e] text-gray-300 focus:border-[#ffffff] outline-none"
          readonly
        />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-400">Monto (COP)</label>
        <input
          type="text"
          formControlName="monto"
          class="w-full p-2 rounded bg-[#0d0d0d] border border-[#4e4e4e] text-gray-300 focus:border-[#ffffff] outline-none"
          readonly
        />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-400">MÃ©todo de Pago</label>
        <select
          formControlName="metodoPago"
          class="w-full p-2 rounded bg-[#0d0d0d] border border-[#4e4e4e] text-white focus:border-[#ffffff] outline-none"
        >
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Davivienda">Davivienda</option>
          <option value="Bancolombia">Bancolombia</option>
        </select>
      </div>

      <div class="flex justify-center space-x-4 mt-6">
        <button
          type="submit"
          class="px-6 py-3 bg-[#ffffff] hover:bg-[#4e4e4e] text-[#0d0d0d] font-semibold rounded-lg shadow-md transition"
        >
          Proceder con el Pago
        </button>

        <button
          type="button"
          (click)="cancelar()"
          class="px-6 py-3 bg-[#4e4e4e] hover:bg-[#2e2e2e] text-white font-semibold rounded-lg shadow-md transition"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
