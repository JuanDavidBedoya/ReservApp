<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">

  <!-- Tarjeta del formulario de ediciÃ³n, posicionada sobre el fondo con z-10 -->
  <div class="z-10 w-full max-w-lg rounded-2xl bg-neutral-900 p-8 shadow-lg border border-neutral-800">
    <h2 class="mb-6 text-center text-2xl font-bold text-white">Detalles de la Reserva</h2>

    <form [formGroup]="reservaForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1 text-neutral-400">Fecha</label>
        <input type="date" formControlName="fecha" class="w-full p-2 rounded-lg bg-neutral-800 text-white focus:ring-2 focus:ring-amber-700 outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1 text-neutral-400">Hora</label>
        <input type="time" formControlName="hora" class="w-full p-2 rounded-lg bg-neutral-800 text-white focus:ring-2 focus:ring-amber-700 outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1 text-neutral-400">Cantidad de personas</label>
        <input type="number" formControlName="personas" min="1" class="w-full p-2 rounded-lg bg-neutral-800 text-white focus:ring-2 focus:ring-amber-700 outline-none" />
      </div>

      <div class="flex justify-between mt-6">
        <button
          type="button"
          (click)="guardarCambios()"
          class="bg-white hover:bg-gray-200 text-black font-semibold py-2 px-4 rounded-lg transition-all"
        >
          Guardar cambios
        </button>

        <button
          type="button"
          (click)="cancelarReserva()"
          class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg transition-all"
        >
          Cancelar reserva
        </button>
      </div>
    </form>
  </div>
</div>
