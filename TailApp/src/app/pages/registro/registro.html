<!-- Contenedor principal con el fondo degradado -->
<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<!-- Contenedor centrado para el formulario -->
<div class="relative flex min-h-screen items-center justify-center rounded-3xl bg-transparent shadow-xl">
  
  <!-- Columna izquierda con texto de bienvenida (visible en pantallas grandes) -->
  <div class="z-10 hidden flex-col self-center text-gray-300 sm:max-w-4xl lg:flex lg:px-14 xl:max-w-md">
    <div class="self-start">
      <h1 class="my-3 text-4xl font-semibold text-white">Únete a Nosotros</h1>
      <p class="pr-3 text-sm opacity-75 text-white">
        Crea tu cuenta para empezar a reservar. Es rápido, fácil y te abre las puertas a una experiencia culinaria inolvidable.
      </p>
    </div>
  </div>

  <!-- Columna derecha con el formulario de registro -->
  <div class="z-10 flex justify-center self-center">
    <div class="mx-auto w-96 rounded-3xl bg-white p-12 border-2 border-black">
      <div class="mb-7">
        <h3 class="text-2xl font-semibold text-gray-800">Crear Cuenta</h3>
        <p class="text-black">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="text-sm text-gray-950 hover:text-gray-700">Inicia Sesión</a>
        </p>
      </div>
      
      <!-- Formulario de Registro con lógica de Angular -->
      <form class="space-y-4" (ngSubmit)="registrarUsuario()">
        <div>
          <input type="text" placeholder="Nombre Completo" name="nombre" [(ngModel)]="formData.nombre" required class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"/>
        </div>
        <div>
          <input type="text" placeholder="Cédula" name="cedula" [(ngModel)]="formData.cedula" required class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"/>
        </div>
        <div>
          <input type="email" placeholder="Correo Electrónico" name="correo" [(ngModel)]="formData.correo" required class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"/>
        </div>
        <div>
          <input type="tel" placeholder="Teléfono" name="telefono" [(ngModel)]="formData.telefono" class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"/>
        </div>
        <div>
          <input type="password" placeholder="Contraseña" name="contrasena" [(ngModel)]="formData.contrasena" required class="w-full rounded-lg border border-gray-300 bg-gray-200 px-4 py-3 text-sm text-black focus:border-black focus:bg-gray-200 focus:outline-none"/>
        </div>
        <div>
          <button type="submit" class="w-full cursor-pointer justify-center rounded-lg bg-gray-800 p-3 font-semibold tracking-wide text-gray-100 transition duration-500 ease-in hover:bg-black">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
