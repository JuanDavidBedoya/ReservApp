<div class="absolute top-0 left-0 h-full w-full overflow-hidden bg-black bg-gradient-to-b from-black via-gray-900 to-gray-800"></div>

<div class="relative flex min-h-screen items-center justify-center p-4">

  <div class="z-10 w-full max-w-md rounded-2xl bg-neutral-900 p-8 shadow-lg border border-neutral-800">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-white mb-2">Crear Nueva Contraseña</h2>
      <p class="text-neutral-400 mb-6">Ingresa y confirma tu nueva contraseña.</p>
    </div>

    @if (token) {
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="nuevaContrasena" class="block text-sm font-medium text-neutral-300 mb-1">Nueva Contraseña</label>
          <input
            id="nuevaContrasena"
            name="nuevaContrasena"
            type="password"
            [(ngModel)]="nuevaContrasena"
            required
            minlength="8"
            class="w-full rounded-lg border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-white focus:outline-none focus:ring-1 focus:ring-white"
          >
        </div>

        <div>
          <label for="confirmarContrasena" class="block text-sm font-medium text-neutral-300 mb-1">Confirmar Contraseña</label>
          <input
            id="confirmarContrasena"
            name="confirmarContrasena"
            type="password"
            [(ngModel)]="confirmarContrasena"
            required
            class="w-full rounded-lg border border-neutral-700 bg-neutral-800 px-4 py-3 text-white focus:border-white focus:outline-none focus:ring-1 focus:ring-white"
          >
        </div>

        @if (mensaje) {
          <div class="rounded-md p-3 text-center text-sm bg-red-500/20 text-red-300">
            {{ mensaje }}
          </div>
        }

        <div>
          <button
            type="submit"
            class="w-full rounded-lg bg-white py-3 font-semibold text-neutral-900 shadow-md transition hover:bg-neutral-200 disabled:cursor-not-allowed disabled:bg-neutral-600"
          >
            Restablecer Contraseña
          </button>
        </div>
      </form>
    } @else {
      <div class="rounded-md p-4 text-center bg-red-500/20 text-red-300">
        <p class="font-bold">Enlace inválido</p>
        <p class="text-sm">El enlace para restablecer la contraseña no es válido o ha expirado. Por favor, solicita uno nuevo.</p>
        <a routerLink="/forgot-password" class="mt-2 inline-block text-white underline">Solicitar nuevo enlace</a>
      </div>
    }
  </div>
</div>
